<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
        
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-box">
                <button class="fa-solid fa-magnifying-glass " id="search-btn"></button>
            </div>
            </div>
            <div class="location-not-found">
                <h3>Sorry, location not found</h1>
                <img src="/images/error.png" alt="Error 404">
            </div>
            <div class="weather-body">
                <img src="/images/clear.png" class="weather-img" alt="Weather Image">
                <div class="weather-box">
                    <p class="temperature">
                        25 Â°C
                    </p>
                    <p class="description">Sunny</p>
                </div>
                
            </div>
             <div class="weather-details">
                <div class="humidity ">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="text">
                        <span id="humidity">45%</span>
                        <P>Humidity</P>
                    </span>
                </div>
                    <div class="wind ">
                        <i class="fa-solid fa-wind"></i>
                        <span class="text">
                            <span id="wind-speed">12km/hr</span>
                            <P>Wind Speed</P>
                        </span>


                    </div>
                </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e9d778ab96.js" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>

</html>
